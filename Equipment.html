<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Page</title>
    <link rel="stylesheet" href="Estyle.css">
</head>
<body>
    <header>
        <h1>My Equipment</h1>
        <div class="contact-info-container">
            <div class="instagram-container">
                <img src="assets/instagram.webp" alt="Instagram" class="instagram-icon">
                <a href="https://instagram.com/ice_cream_turtle" target="_blank" class="instagram-text">ice_cream_turtle</a>
            </div>
        </div>  
        <a href="index.html" class="index-link">Gallery</a>
    </header> 


    <section id="filters">
        <button class="filter-btn" data-filter="all">All</button>
        <button class="filter-btn" data-filter="camera">Cameras</button>
        <button class="filter-btn" data-filter="lens">Lenses</button>
        <button class="filter-btn" data-filter="peripherals">Peripherals</button>
    </section>
    
    <section class="equipment-section">
        <div class="equipment-box">
            <img src="assets/Equipment-4.jpg" alt="Equipment Image" class="equipment-image">
            <div class="equipment-details">
                <h2>Nikon D3500</h2>
                <ul>
                    <li>Specification 1</li>
                    <li>Specification 2</li>
                    <li>Specification 3</li>
                </ul>
                <p>Your thoughts on this piece of equipment...</p>
            </div>
        </div>

        <!-- Repeat .equipment-box for each piece of equipment -->
    </section>

    <script src="scrapt.js"></script>
</body>

</html>
